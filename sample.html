  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: #fff;
      background-color: #000;
    }

    .navbar {
      background-color: #111;
      padding: 1.5rem 2rem;
    }

    .nav-links a {
      color: #fff;
    }

    .hero-banner {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('chrome.PNG') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 6rem 2rem 4rem;
      animation: slideDown 1.8s ease-out forwards;
      opacity: 0;
    }
    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .hero-banner h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .hero-banner p {
      font-size: 1.25rem;
      margin: 0 auto;
      max-width: 800px;
    }

    .folder-showcase {
      text-align: center;
      padding: 2rem 2rem 4rem;
    }

    .folder-showcase h2.reveal {
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .folder3d {
      width: 220px;
      height: 140px;
      margin: 2rem auto;
      perspective: 1000px;
      position: relative;
    }

    .folder3d .cover {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 1s;
      border: 1px solid #555;
    }

    .folder3d .front {
      transform: rotateY(0deg);
      z-index: 3;
    }
    .folder3d .inside {
      transform: rotateY(180deg);
      z-index: 2;
    }
    .folder3d .back {
      transform: rotateY(360deg);
      z-index: 1;
    }

    .folder3d.open .front {
      transform: rotateY(-180deg);
    }
    .folder3d.open .inside {
      transform: rotateY(0deg);
    }
    .folder3d.open .back {
      transform: rotateY(180deg);
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 10px;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #ffc107;
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 1rem;
    }
    .btn:hover {
      background-color: #e89e00;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

<main>
  <!-- Flipbook container -->
<div id="flipbook" style="width: 100%; max-width: 800px; height: 500px; margin: 40px auto;"></div>

<!-- Flipbook CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.0/dist/page-flip.min.css" />

<!-- Flipbook JS -->
<script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.0/dist/page-flip.browser.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
      width: 600,
      height: 400,
      size: "stretch",
      showCover: true,
      useMouseEvents: true,
      maxShadowOpacity: 0.5,
      mobileScrollSupport: false
    });

    pageFlip.loadFromImages([
      "images/page1.jpg",
      "images/page2.jpg",
      "images/page3.jpg",
      "images/page4.jpg"
    ]);
  });
</script>
